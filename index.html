<!DOCTYPE html>
<html lang="en" id="all">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum kit</title>
    <link rel="stylesheet" href="main.css">
</head>
<body id="body">
        <audio id="boomAudio">
            <source src="sounds/boom.wav" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
        <audio id="clapAudio">
            <source src="sounds/clap.wav" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
        <audio id="hihatAudio">
            <source src="sounds/hihat.wav" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
        <audio id="kickAudio">
            <source src="sounds/kick.wav" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
        <audio id="openhatAudio">
            <source src="sounds/openhat.wav" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
        <audio id="rideAudio">
            <source src="sounds/ride.wav" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
        <audio id="snareAudio">
            <source src="sounds/snare.wav" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
        <audio id="tinkAudio">
            <source src="sounds/tink.wav" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
        <audio id="tomAudio">
            <source src="sounds/tom.wav" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
        
        <div id="boom"></div>
        <div id="clap"></div>
        <div id="hihat"></div>
        <div id="kick"></div>
        <div id="openhat"></div>
        <div id="ride"></div>
        <div id="snare"></div>
        <div id="tink"></div>
        <div id="tom"></div>

        <div id="one">
            <div id="oneBlank"></div>
            <button id="tinkButton"></button>
            <div id="instructions">
                v = boom,  
                f = clap,
                e = hihat,
                m = kick,
                a = openhat,
                p = ride,
                k = snare,
                o = tink, 
                l = tom,
                or press on the image
            </div>
        </div>
        <div id="two">
            <div id="twoBlank"></div>
            <button id="clapButton"></button>
            <button id="tomButton"></button>
            <button id="rideButton"></button>
        </div>
        <div id="three">
            <button id="hihatButton"></button>
        </div>
        <div id="four">
            <div id="fourBlank"></div>
            <button id="snareButton"></button>
            <div id="fourMiddle"></div>
            <button id="boomButton"></button>
        </div>
        <div id="five">
            <div id="fiveBlank"></div>
            <button id="openhatButton"></button>
            <div id="fiveMiddle"></div>
            <button id="kickButton"></button>
        </div>
    



    <script src="app.js"></script>
</body>
</html>
